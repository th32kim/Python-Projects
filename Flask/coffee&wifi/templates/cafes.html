{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/css/styles.css">
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
      {% for cafe in cafes %}
        <tr>
            {% for item in cafe %}
              {% if item[0:4] == "http" %}
                <td><a href="{{item}}">Maps Link</a></td>
              {% else %}
                <td>{{item}}</td>
              {% endif %}
            {% endfor %}
          
        </tr>
        {% endfor %}
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
